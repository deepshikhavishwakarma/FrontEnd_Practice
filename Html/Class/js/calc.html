<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h3>Welcome to my calculator!</h3>
    <div class="card">
        <input type="text" id="f1num" placeholder="Enter first number"><br>
        <input type="text" id="f2num" placeholder="Enter first number"><br>
        <input type="text" id="res" placeholder="result" readonly><br>
        <button onclick="res.value=+f1num.value + +f2num.value">Addition(+)</button>
        <button onclick="res.value=+f1num.value-f2num.value">Subtract(-)</button>
        <button onclick="res.value=+f1num.value*f2num.value">Multiplication(*)</button>
        <button onclick="res.value=+f1num.value/f2num.value">Division(/)</button>

    </div>
</div>
</body>
</html>
