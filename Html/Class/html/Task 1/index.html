<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://tourismus.li/fileadmin/_processed_/3/9/csm_Sonnenaufgang_Gaenglesee_Herbst_Steg_Liechtenstein_Marketing-J.Konrad_1__bc6e072b21.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .card {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            border-radius: 10px; /* Rounded corners */
        }

        h2 {
            text-align: center;
            color: rgb(55, 55, 101);
        }

        .form-control, .form-select {
            margin-top: 20px;
        }

        button {
            background-color: rgb(255, 166, 1);
            width: 100%;
            margin-top: 20px;
        }

        .form-check-inline {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>BOOK TICKET</h2>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="From">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="DD/MM/YYYY *">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="To">
            </div>
            <div class="col">
                <select class="form-select">
                    <option selected>All Classes</option>
                    <option value="1">Second sitting</option>
                    <option value="2">Sleeper</option>
                    <option value="3">AC</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <select class="form-select">
                    <option selected>GENERAL</option>
                    <option value="1">...</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="divyangConcession">
                <label class="form-check-label" for="divyangConcession">
                    Divyang Concession
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="flexibleDate">
                <label class="form-check-label" for="flexibleDate">
                    Flexible With Date
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="availableBerth">
                <label class="form-check-label" for="availableBerth">
                    Train with Available Berth
                </label>
            </div>
        </div>
        <button class="btn btn-primary">Search</button>
    </div>
    <div class="card">
        <centre>Information on Covid-19 Vaccination Programme</centre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"></script>
</body>
</html>
