<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

    <style>
        h3 {
            margin-top: 40px;
            font-size: 20px;
        }

        span {
            color: rgb(182, 32, 57);
            font-size: 18px;
        }

        .card {
            margin-top: 20px;
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        button {
            width: 100%;
        }
        .container{
            padding-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container card">
        <h3>The most searched <span>Luxury</span> cars</h3>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="https://th.bing.com/th/id/OIP.oOUBYxI8bRHrZlfjfZWZHQHaEK?pid=ImgDet&w=174&h=97.87499999999999&c=7&dpr=1.3" class="card-img-top" alt="BMW X5">
                    <div class="card-body">
                        <h5 class="card-title">BMW X5</h5>
                        <p class="card-text">&#8377; 79.90-98.50 Lakh*</p>
                        <button type="button" class="btn btn-outline-danger">Check February Offer</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://th.bing.com/th/id/OIP.5r6TUJqPgE7pz4KT_qQ3OQHaEN?pid=ImgDet&w=174&h=97.72999999999999&c=7&dpr=1.3" class="card-img-top" alt="Audi A6">
                    <div class="card-body">
                        <h5 class="card-title">Audi A6</h5>
                        <p class="card-text">&#8377; 61.60-66.26 Lakh*</p>
                        <button type="button" class="btn btn-outline-danger">Check February Offer</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://th.bing.com/th/id/OIP.qxrwID7KVGGd9kwE9NcOSQHaEK?pid=ImgDet&w=174&h=98.04761904761905&c=7&dpr=1.3" class="card-img-top" alt="Land Rover Range Velar">
                    <div class="card-body">
                        <h5 class="card-title">Land Rover Range Velar</h5>
                        <p class="card-text">&#8377; 89.41 Lakh*</p>
                        <button type="button" class="btn btn-outline-danger">Check February Offer</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://th.bing.com/th/id/OIP.bv3ct717j0T6hDdLffZLiAAAAA?pid=ImgDet&w=174&h=97.72999999999999&c=7&dpr=1.3" class="card-img-top" alt="Mercedes-Benz S-Class">
                    <div class="card-body">
                        <h5 class="card-title">Mercedes-Benz S-Class</h5>
                        <p class="card-text">&#8377; 1.65-1.74 Cr*</p>
                        <button type="button" class="btn btn-outline-danger">Check February Offer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"></script>
</body>
</html>
