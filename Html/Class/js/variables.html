<script>
    var a;//var declaration
    document.writeln(a);
    a=100; //assigning
    document.writeln(a);
    let x;//var declaration
    document.writeln(x);
    x=111;//assigning
    document.writeln(x);
    let y=222;//var initialization
    document.writeln(y);
    b=2000;//modified
    x=1111;
    document.writeln(b);
    document.writeln(x);
    const PI = 3.14;// var initialization
    document.writeln(PI);
    //PI=342; we can't change constant variables 
    document.writeln(PI);
    //const A;//const' declarations must be initialized
</script>
