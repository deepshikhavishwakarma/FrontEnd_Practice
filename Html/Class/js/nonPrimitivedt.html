<h3>Demo on non Primitive data type</h3>
<script>
    
    var st = new String();//Object creation and initialize with default value
    var b= new Boolean();//created  stored in ref. var b initialized with default value
    var d = new Date();//created date class obj. stored in ref var d and initialised with default value
    //st,b,d are reference variable
    const a=[];
    document.write(`st val `,st,`<br>`);
    document.write(`b val `,b,`<br>`);
    document.write(`Date `,d,`<br>`);
    document.write(`array `,a,`<br>`);

    var st1 = new String("Deep");
    document.write(`st1 val `,st1,`<br>`);
    var b1= new Boolean(true);
    document.write(`b1 val `,b1,`<br>`)

    var d1 = new Date("30-aug-2024 6:30");
    document.write(`Date `,d1,`<br>`);
    //st,b,d are reference variable
    const a1=[10];
    document.write(`array `,a1,`<br>`);

</script>
