<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Checking prime no</h3>
    <label>Enter any number</label><br>
    <input type="text" id="num"><br>
    <button onclick="checkPrime()">Check prime</button>

    <script>
    function checkPrime() {
        let n,flag=true;//local variable
        n=+num.value;
        for(let i=2; i<=n/2; i++) {
            if(n%i===0){
               flag=false;
               break;
            }
        }
        alert(flag?"Prime number": "Not a prime number");
    }
    </script>
</body>
</html>
