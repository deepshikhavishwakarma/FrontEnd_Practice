<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Demo of while loop</h3>
    <script>
        let i = 1;//initialize
        while (i <= 5) {//condition
            document.write(`<h3>Hello Deep</h3>`);
            document.write(`<button style="color:red;"> ` + i + `</button>`);
            i++;//stepping
        }
        document.write("Print 1 to 10 Natural numbers</h3><br>");
        i=1;
        while (i < 10) {
            document.write(i,`<br>`);
            i++;
        }

        document.write("Print 120 to 50 Natural numbers</h3><br>");
        i=120;
        while (i >= 50) {
            document.write(i,`<br>`);
            --i;
        }
    </script>
</body>

</html>
