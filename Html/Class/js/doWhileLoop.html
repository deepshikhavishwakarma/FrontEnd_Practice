<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Demo on Do while Loop</h3>
    <script>
        // Explanation of do while loop

        // First loop: Prints 15 and 16
        let i = 15;
        do {
            document.writeln(i);
            i++;
        } while (i <= 16);
        document.write('<br>');

        // Second loop: Prints 10 to 30
        let j = 10;
        do {
            document.writeln(j);
            j++;
        } while (j <= 30);
        document.write('<br>');

        // Third loop: Prints 10 then exits the loop
        i = 10;
        do {
            document.writeln(i);
            i--;  // Correct the logic to decrement `i`
        } while (i >= 1);
    </script>
</body>
</html>
